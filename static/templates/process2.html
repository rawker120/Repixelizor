<html>
<head>
<title>Python Flask Upload and display image</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />        
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

<script >document.onreadystatechange=function() 
{ if (document.readyState!="complete"){
    document.querySelector("body").style.visibility="hidden";
    document.querySelector("#loader").style.visibility="visible";}
    else {
        document.querySelector("body").style.visibility="visible";
    document.querySelector("#loader").style.visibility="hidden"; 
    }      
    }
</script>
<style src="/static/css/style.css"></style>
<style>#loader {
    border: 12px solid;
    border-radius: 50%;
    border-top: 12px solid #4444;
    width: 35px;
    height: 35px;
    animation: spin is linear infinite;
    }
    @keyframes spin {100% {transform: rotate(360deg);}
        
    }
    .center {
        position: relative;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        margin: auto;
    }
    </style>
</head>
<body>
    <div id="loader" class="center"></div> 
<p><h1 align="center">Python Flask Upload and display image</h1></p>
<div class="container">
<div class="row">
    <h2>Processed Output</h2>
    <div class="col-xs-2 col-sm-6 col-md-4">
    
    {% if filename %}
        <div>
            <img src="{{ url_for('display_image',filename=filename) }}" width="100%" height="600">
        </div>
    {% endif %}
    </div>
    <div class="col-xs-2 col-sm-6 col-md-4">
    {% if filename %}
        <div>
            <img src="{{ filename2 }}" width="100%" height="600">
        </div>
    {% endif %}
    </div>
    <form name="download" method="post" action="/process" enctype="multipart/form-data">
        <p>
            <input type="submit" name="download" value="download_img" class="btn btn-info" >
        </p>
    </form>
    <form name="home"  action="/home" enctype="multipart/form-data">
        <p>
            <input type="submit" name="home" value="home" class="btn btn-info" >
        </p>
    </form>
    <form name="home"  action="/logout" enctype="multipart/form-data">
        <p>
            <input type="submit" name="logout" value="logout" class="btn btn-info" >
        </p>
    </form>
</div>
</div>
</body>
</html>
